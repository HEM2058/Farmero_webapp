<!DOCTYPE html>
<html>
<head>
	<title>Payment Page</title>
	<style>
		body {
			background-color: #fff;
			font-family: Arial, sans-serif;
		}
		
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}
		
		h1 {
			font-size: 24px;
			font-weight: bold;
			margin-top: 0;
		}
		
		.payment-section {
			margin-top: 20px;
		}
		
		.payment-section h2 {
			font-size: 20px;
			font-weight: bold;
			margin-top: 0;
		}
		
		.payment-options {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 20px;
		}
		
		.payment-option {
			flex-basis: 30%;
			margin-bottom: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			text-align: center;
			position: relative;
		}
		
		.payment-option:hover {
			border-color: #000;
			cursor: pointer;
		}
		
		.payment-option img {
			max-width: 100%;
			height: auto;
		}
		
		.payment-option .overlay {
			background-color: rgba(0,0,0,0.5);
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			left: 0;
			padding: 20px;
			position: absolute;
			text-align: center;
			top: 0;
			transition: opacity 0.5s ease;
			opacity: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
		.payment-option:hover .overlay {
			opacity: 1;
		}
		
		.terms {
			margin-top: 20px;
			font-size: 12px;
			color: #888;
		}
		
		.terms a {
			color: #000;
			text-decoration: underline;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<h1>Payment Options</h1>
		<div class="payment-section">
			<h2>Offline Payment</h2>
			<div class="payment-options">
				<div class="payment-option">
					<img src="https://cdn.shopify.com/s/files/1/0323/5273/7046/files/Cash_On_Delivery_icon_512x512.png?v=1630086261" alt="Cash on Delivery">
					<div class="overlay">Cash on Delivery</div>
				</div>
				<div class="payment-option">
					<img src="https://cdn.shopify.com/s/files/1/0511/2958/6549/files/bank-transfer_icon_512x512.png?v=1631829015" alt="Bank Transfer">
					<div class="overlay">Bank Transfer</div>
				</div>
			</div>
		</div>
		<div class="payment-section">
			<h2>Online Payment</h2>
			<div class="payment-options">
				<div class="payment-option">
					<img src="/img/eSewa.jpg"
                    alt="Esewa">
                    <div class="overlay">Esewa</div>
                    </div>
                    <div class="payment-option">
                    <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-200px.png" alt="Paypal">
                    <div class="overlay">Paypal</div>
                    </div>
                    <div class="payment-option">
                    <img src="https://www.mastercard.us/content/dam/mccom/global/logos/logo-mastercard-mobile.svg" alt="Card">
                    <div class="overlay">Card</div>
                    </div>
                    </div>
                    </div>
                    <div class="terms">
                    By making a payment, you agree to our <a href="#">terms and conditions</a>.
                    </div>
                    </div>
                    
                    </body>
                    </html>
