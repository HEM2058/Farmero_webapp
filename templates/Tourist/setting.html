<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profile Settings</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-tGN1fOJz98bPeMqtHh1HEwnEqLbOxQvHZ+LeYugt1zBhFyrrJQvZRKHkhZCI8gjKtzybNWtgrvYvl1+glqwpJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			background-color: #f8f8f8;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: 600;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 30px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: row;
			gap: 30px;
		}

		.col {
			flex: 1;
		}

		h2 {
			font-size: 28px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		form {
			margin-bottom: 40px;
		}

		label {
			font-size: 18px;
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #555;
		}

		.fa-user {
			font-size: 36px;
			color: #333;
			margin-right: 10px;
		}

		.fa-cog {
			font-size: 36px;
			color: #333;
			margin-right: 10px;
		}

		.fa-lock {
			font-size: 36px;
			color: #333;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<header>
		<i class="fas fa-user"></i>
		<h1>Profile Settings</h1>
	</header>
	<div class="container">
		<div class="col">
			<h2>General Information</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name"
                <section>
                    <h2>Security</h2>
                    <form>
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password">
            
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password">
            
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
            
                        <button>Save Changes</button>
                    </form>
                </section>
            </main>
            <footer>
                <p>&copy; 2023 - Profile Settings</p>
            </footer>
        </body>
        </html>
