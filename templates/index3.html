function search(query,boolen) {
  // const query = searchInput.value;
  boolen = boolen;
  if (query) {
    fetch(`https://nominatim.openstreetmap.org/search?q=${query}&format=json`)
      .then(response => response.json())
      .then(data => {
        searchResults.innerHTML = '';
        if (data.length > 0) {
          data.forEach(result => {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            resultItem.innerText = result.display_name;
            resultItem.addEventListener('click', () => {
              openPlace(result,boolen);
            });
            searchResults.appendChild(resultItem);
          });
          searchPopup.style.display = 'block';
        } else {
          searchResults.innerText = 'No results found.';
        }
      })
      .catch(error => {
        console.error(error);
        searchResults.innerText = 'Error fetching search results.';
      });
  }
}

});

  timer: 3000,
  buttons: false,
});
      counter += 1;
      notificationCounter.innerHTML = counter;
      console.log(counter)
  };


  notificationBtn.on('click', function() {
    notificationMenu.toggleClass('show');
    if (notificationMenu.hasClass('show')) {
      notificationCounter.innerHTML = '';
      notificationContent.html('');
      $.ajax({
        url: '/get_guide_notifications/',
        type: 'GET',
        success: function(response) {
          if (response.notifications) {
            for (const notification of response.notifications) {
              $('.emptynotification').hide();
              const notificationItem = $('<div>').addClass('notification-item');
              const notificationContent = $('<div>').addClass('notification-content');
              const message = $('<p>').addClass('message').text(notification.message);
              notificationItem.append(notificationContent.append(message));
              const notificationTime = $('<p>').addClass('notification-time').text(moment(notification.created_at).fromNow());
              notificationContent.append(notificationTime);
              notificationMenu.append(notificationItem);
            }
            counter = 0;
            notificationCounter.innerHTML = '';
          } else {
            const noNotification = $('<p>').text('No notifications found.');
            const emptyNotification = $('.emptynotification');
            emptyNotification.html(noNotification);
            notificationCounter.innerHTML = '';
          }
        },
        error: function(xhr, status, error) {
          console.error(xhr.statusText);
        }
      });
    }
  });

  $(document).on('click', function(event) {
    const isClickInside = notificationMenu.is(event.target) || notificationBtn.is(event.target);
    if (!isClickInside) {
      notificationMenu.removeClass('show');
      counter = 0;
      notificationCounter.innerHTML = '';
    }
  });
});
